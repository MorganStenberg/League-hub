{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
  <div class="container cont-custom-width">
      <div class="row justify-content-center">
          <div class="col-12 col-md-9 p-5 rounded welcome-page-cta">
              <h2 class="text-center">{% trans "Sign Out" %}</h2>
              <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

              <div class="d-flex justify-content-center">

                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                  {% endif %}
                  <button class="btn btn-lg btn-warning" type="submit">{% trans 'Sign Out' %}</button>
                </form>

              </div>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
