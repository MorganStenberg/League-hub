{% extends 'base.html' %}

{% block content %}

<p>Here is where the leagues will be presented</p>


<div class="container-fluid">
  <div class="row">
    {% for league in league_list %}
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ league.name }}</h5>
          <p class="card-text">{{ league.description }}</p>
          <a href="#" class="btn btn-primary">View league</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
