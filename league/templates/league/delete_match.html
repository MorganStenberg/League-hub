{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- Form for adding a match to a league credit to CI- Walkthrough  -->
    <div class="container ">
        <div class="col card justify-content-center">
            <div class="card-body">
              <h3>Edit match</h3>


              <form method="post" action="{% url 'delete_match' slug=slug match_id=match_id %}">
                {{ add_matches_form | crispy }}
                {% csrf_token %}
                <button data-match_id="{{ match.id }}"
                  class="btn btn-lg btn-delete">Delete</button>
              </form>

            </div>
          </div>
        </div>
  

<!-- Delete confirmation modal - credit to CI-Walkthrough -->

<div class="modal fade" id="deleteModal" tabindex="-1"
  aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
          id="deleteModalLabel">Delete match?</h5>
        <button type="button" class="btn-close"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this match?
        This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          data-bs-dismiss="modal">Close</button>
        <a id="deleteConfirm" href="#" class="btn
          btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extras %}
<script src="{% static 'js/league.js' %}"></script>
{% endblock %}
